<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../skeleton/common.css" />
    <link rel="stylesheet" href="../components/button/index.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Bottone play-->
    <section class="section-play">
      <div class="group">
        <div class="button">
          <button type="button" class="btn-play">
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              viewBox="0 0 24 24"
              class="Svg-sc-ytk21e-0 bneLcE"
            >
              <path
                d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
              ></path>
            </svg>
          </button>
        </div>
        <!--Bottone plus-->
        <div class="button">
          <button type="button" class="btn-plus-border">
            +
            <span class="popup-salva">Salva in La tua libreria</span>
          </button>
        </div>
        <!--Bottone opzioni-->
        <div class="button">
          <button type="button" class="btn-opzioni">
            ...
            <span class="popup-opzioni">Altre opzioni per Top 50 Globale</span>
          </button>
        </div>
      </div>
      <!--Bottone elenco-->
      <div class="button">
        <button type="button" class="btn-elenco">
          Elenco
          <svg
            data-encore-id="icon"
            role="img"
            aria-hidden="true"
            viewBox="0 0 16 16"
            class="Svg-sc-ytk21e-0 cAMMLk"
          >
            <path
              d="M15 14.5H5V13h10v1.5zm0-5.75H5v-1.5h10v1.5zM15 3H5V1.5h10V3zM3 3H1V1.5h2V3zm0 11.5H1V13h2v1.5zm0-5.75H1v-1.5h2v1.5z"
            ></path>
          </svg>
        </button>
      </div>
    </section>
  </body>
</html>
