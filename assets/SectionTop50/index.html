<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../skeleton/common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header__album-page">
      <div id="header__album-page__album-logo__container">
        <img
          src="Top50Global.jpg"
          alt="logo album viral 50 global"
          id="header__album-page__album-logo"
        />
      </div>

      <div id="header__album-page__info">
        <p
          class="header__album-page__text-small-size .no__display-phone hidden__in__phone"
        >
          Playlist
        </p>

        <h1>Viral 50 Globale</h1>

        <p
          class="header__album-page__text-small-size header__album-page__color__text__gray"
        >
          Globale: il tuo aggiornamento quotidiano sui brani più ascoltati in
          questo momento.
        </p>

        <div id="header__album-page__info-container">
          <div id="header__album-page__info-container__spotify">
            <img
              src="https://i.scdn.co/image/ab67757000003b8255c25988a6ac314394d3fbf5"
              alt="logo Spotify"
              id="header__album-page__info-container__logo-spotify"
            />
            <a href="" class="header__album-page__text-small-size">Spotify</a>
          </div>
          <span class="hidden__in__phone">•</span>
          <p
            class="header__album-page__text-small-size header__album-page__color__text__gray-second"
          >
            1.772.487 salvataggi
          </p>
          <span class="hidden__in__phone">•</span>
          <p
            class="header__album-page__text-small-size header__album-page__color__text__gray hidden__in__phone"
          >
            circa 2 ore 45 min
          </p>
          <span class="hidden__in__phone">•</span>
          <p
            class="header__album-page__text-small-size header__album-page__color__text__gray-second hidden__in__phone"
          >
            3 new entry
          </p>
          <span id="header__album-page__info-container__new-add"></span>
        </div>
      </div>
    </header>
  </body>
</html>
